<ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
  <ion-item-sliding *ngFor="let entity of data[listType]">
    <button ion-item (click)="goToChar(entity)">
      {{entity.name}} the {{entity.race}} {{entity.charClass}}
    </button>

    <ion-item-options>
      <button ion-button icon-only (click)="checkDelete(data[listType].indexOf(entity))" color='danger'>
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
