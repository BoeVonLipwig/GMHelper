<ion-header>
  <ion-navbar>
    <ion-title>
      <strong>DM Helper</strong>
    </ion-title>

  </ion-navbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="maps">
        <ion-icon name="globe"></ion-icon>
        Maps
      </ion-segment-button>
      <ion-segment-button value="players">
        <ion-icon name="person"></ion-icon>
        Players
      </ion-segment-button>
      <ion-segment-button value="npcs">
        <ion-icon name="people"></ion-icon>
        NPCs
      </ion-segment-button>
      <ion-segment-button value="mobs">
        <ion-icon name="paw"></ion-icon>
        Mobs
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>

    <maps *ngIf="tab == 'maps'" [navCtrl]="navCtrl"></maps>

    <entity-list *ngIf="tab !== 'maps'" [listType]="tab" [navCtrl]="navCtrl"></entity-list>


    <ion-fab right bottom *ngIf="tab != 'maps'">
      <button ion-fab color="blue">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-fab-list side="left">
        <button ion-fab color="blue" (click)="addCharacter()">
          <ion-icon name="add"></ion-icon>
        </button>
        <button ion-fab (click)="loadCloud()">
          <ion-icon name="cloud-download"></ion-icon>
        </button>
      </ion-fab-list>

    </ion-fab>

  <ion-fab right bottom *ngIf="tab == 'maps'">
    <button ion-fab (click)="addMap()" color="red">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
