<ion-header>

  <ion-navbar>
    <ion-title>{{character.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <p item-end>Class: {{character.charClass}}</p>
    <p>Race: {{character.race}}</p>
  </ion-item>

  <ion-item>
    <p>Hit points:</p>
    <button ion-button item-end icon-only (click)="setHitPoints(1)">
      <ion-icon name="add"></ion-icon>
    </button>
    <button ion-button item-end outline>{{character.curHitPoints}}</button>
    <button ion-button item-end icon-only outline (click)="setHitPoints(-1)">
      <ion-icon name="remove"></ion-icon>
    </button>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab color="blue">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="blue" (click)="editCharacter(character)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-fab (click)="pushCloud()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
