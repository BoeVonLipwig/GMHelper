<ion-header>

  <ion-navbar>
    <ion-title>Edit Character</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label stacked>Name</ion-label>
    <ion-input placeholder={{newCharacter.name}} [(ngModel)]="name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Class</ion-label>
    <ion-input placeholder={{newCharacter.charClass}} [(ngModel)]="charClass"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Race</ion-label>
    <ion-input placeholder={{newCharacter.race}} [(ngModel)]="race"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Max Hit Points</ion-label>
    <ion-input type="number" placeholder={{newCharacter.maxHitPoints}} [(ngModel)]="maxHitPoints"></ion-input>
  </ion-item>

  <ion-fab right bottom>
    <button ion-fab color="blue">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab color="blue" (click)="save()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
      <button ion-fab (click)="saveCloud()">
        <ion-icon name="cloud-upload"></ion-icon>
      </button>
    </ion-fab-list>

  </ion-fab>
</ion-content>
